<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat - Gold Cinema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background: #1e1e1e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .chat-header {
            padding: 15px;
            background: #ffd700;
            color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.2em;
        }

        .back-btn {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-input-area {
            padding: 20px;
            background: #252525;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            outline: none;
        }

        #sendBtn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ffd700;
            color: #000;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background: #ffd700;
            color: #000;
            border-bottom-right-radius: 2px;
        }

        .message.received {
            align-self: flex-start;
            background: #333;
            color: #fff;
            border-bottom-left-radius: 2px;
        }

        .timestamp {
            font-size: 0.7em;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    {% if error %}
    <div style="padding: 20px; text-align: center;">
        <h2>{{ error }}</h2>
        <a href="{% url 'homepage' %}" style="color: #ffd700;">Return Home</a>
    </div>
    {% else %}
    <div class="chat-container">
        <div class="chat-header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <div
                    style="width: 40px; height: 40px; background: #000; color: #ffd700; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-headset"></i>
                </div>
                <div>
                    <h2>Support Chat</h2>
                    <span style="font-size: 0.8em; opacity: 0.8;">Chatting with {{ advisor.first_name }}</span>
                </div>
            </div>
            <a href="{% url 'homepage' %}" class="back-btn"><i class="fas fa-times"></i></a>
        </div>

        <div id="chat-messages">
            <p style="text-align: center; color: #666; margin-top: 20px;">Connecting to advisor...</p>
        </div>

        <div class="chat-input-area">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const advisorId = {{ advisor.id }};
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function renderMessage(msg) {
            const div = document.createElement('div');
            const isMe = msg.is_mine;

            div.className = `message ${isMe ? 'sent' : 'received'}`;
            div.innerHTML = `
                <div>${msg.text}</div>
                <div class="timestamp">${msg.timestamp}</div>
            `;

            return div;
        }

        async function fetchMessages() {
            try {
                const response = await fetch(`/api/chat/get/${advisorId}/`);
                const data = await response.json();

                if (data.messages) {
                    chatMessages.innerHTML = '';
                    if (data.messages.length === 0) {
                        chatMessages.innerHTML = '<p style="text-align: center; color: #666; margin-top: 20px;">Start the conversation...</p>';
                    }
                    data.messages.forEach(msg => {
                        chatMessages.appendChild(renderMessage(msg));
                    });
                    scrollToBottom();
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            try {
                const response = await fetch('/api/chat/send/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        receiver_id: advisorId,
                        message: text
                    })
                });

                const data = await response.json();
                if (data.success) {
                    messageInput.value = '';
                    fetchMessages();
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Poll for new messages every 2 seconds
        setInterval(fetchMessages, 2000);

        // Initial fetch
        fetchMessages();
    </script>
    {% endif %}
</body>

</html>
