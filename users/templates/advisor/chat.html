{% extends 'advisor/advisor_base.html' %}

{% block content %}
<div class="chat-interface"
    style="display: flex; flex-direction: column; height: 100%; background: #1e1e1e; border-radius: 10px; overflow: hidden; border: 1px solid #333;">
    <div class="chat-header"
        style="padding: 15px; background: rgba(255, 215, 0, 0.1); border-bottom: 1px solid rgba(255, 215, 0, 0.2); display: flex; justify-content: space-between; align-items: center;">
        <h3 style="color: #ffd700; margin: 0;">Chat with {{ other_user.first_name }} {{ other_user.last_name }}</h3>
        <a href="{% url 'advisor_dashboard' %}" style="color: #ccc; text-decoration: none;"><i
                class="fas fa-arrow-left"></i>
            Back</a>
    </div>

    <div id="chat-messages"
        style="flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px;">
        <!-- Messages will be loaded here -->
        <p style="text-align: center; color: #888;">Loading messages...</p>
    </div>

    <div class="chat-input"
        style="padding: 15px; background: rgba(0,0,0,0.3); border-top: 1px solid rgba(255, 255, 255, 0.1); display: flex; gap: 10px;">
        <input type="text" id="messageInput" placeholder="Type a message..."
            style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #222; color: #fff;">
        <button id="sendBtn"
            style="padding: 10px 20px; background: #ffd700; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Send</button>
    </div>
</div>

<script>
    const otherUserId = {{ other_user.id }};
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const myUserId = {{ user.id }};

    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function formatTime(timeStr) {
        return timeStr; // Already formatted from backend
    }

    function renderMessage(msg) {
        const div = document.createElement('div');
        const isMe = msg.is_mine; // msg.sender_id === myUserId;

        div.style.maxWidth = '70%';
        div.style.padding = '10px 15px';
        div.style.borderRadius = '15px';
        div.style.marginBottom = '5px';
        div.style.position = 'relative';

        if (isMe) {
            div.style.alignSelf = 'flex-end';
            div.style.background = '#ffd700';
            div.style.color = '#000';
            div.style.borderBottomRightRadius = '2px';
        } else {
            div.style.alignSelf = 'flex-start';
            div.style.background = '#333';
            div.style.color = '#fff';
            div.style.borderBottomLeftRadius = '2px';
        }

        div.innerHTML = `
            <div style="margin-bottom: 5px;">${msg.text}</div>
            <div style="font-size: 0.7em; opacity: 0.7; text-align: right;">${msg.timestamp}</div>
        `;

        return div;
    }

    async function fetchMessages() {
        try {
            const response = await fetch(`/api/chat/get/${otherUserId}/`);
            const data = await response.json();

            if (data.messages) {
                chatMessages.innerHTML = '';
                data.messages.forEach(msg => {
                    chatMessages.appendChild(renderMessage(msg));
                });
                scrollToBottom();
            }
        } catch (error) {
            console.error('Error fetching messages:', error);
        }
    }

    async function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;

        try {
            const response = await fetch('/api/chat/send/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    receiver_id: otherUserId,
                    message: text
                })
            });

            const data = await response.json();
            if (data.success) {
                messageInput.value = '';
                // Append immediately or fetch
                fetchMessages();
            }
        } catch (error) {
            console.error('Error sending message:', error);
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    // Poll for new messages every 1 second
    setInterval(fetchMessages, 1000);

    // Initial fetch
    fetchMessages();
</script>
{% endblock %}
