{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisor Portal - Gold Cinema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .advisor-sidebar {
            width: 250px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .brand {
            font-size: 1.5em;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links a {
            display: block;
            padding: 12px 15px;
            color: #ccc;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
        }

        .nav-links a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .advisor-main {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        /* User Profile in Sidebar */
        .user-profile {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <aside class="advisor-sidebar">
        <div class="brand">
            <i class="fas fa-headset"></i> Advisor Portal
        </div>

        <nav class="nav-links">
            <a href="{% url 'advisor_dashboard' %}"
                class="{% if request.resolver_match.url_name == 'advisor_dashboard' %}active{% endif %}">
                <i class="fas fa-comments"></i> Active Chats
            </a>
            <a href="{% url 'homepage' %}">
                <i class="fas fa-home"></i> Back to Site
            </a>
            <a href="{% url 'logout' %}" style="color: #ff5555;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>

        <div class="user-profile">
            <div class="avatar">{{ user.first_name|first }}{{ user.last_name|first }}</div>
            <div>
                <div style="font-weight: bold;">{{ user.first_name }}</div>
                <div style="font-size: 0.8em; color: #888;">Advisor</div>
            </div>
        </div>
    </aside>

    <main class="advisor-main">
        {% block content %}
        {% endblock %}
    </main>

</body>

</html>
