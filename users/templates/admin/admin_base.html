<!DOCTYPE html>
<html lang="en">

<head>

    <!-- MAIN ADMIN CSS -->
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
</head>

<body>

    <div class="admin-container">

        <!-- SIDEBAR -->
        <aside class="admin-sidebar">

            <nav>

        <!-- MAIN PAGE CONTENT -->
        <main class="admin-main">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>

            </div>
            {% endif %}

            {% block content %}
            {% endblock %}
        </main>

    </div>

</body>
