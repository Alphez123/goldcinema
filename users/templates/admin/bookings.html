{% extends "admin/admin_base.html" %}
{% block content %}

<h1>Manage Bookings</h1>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Movie</th>
            <th>Date</th>
            <th>Time</th>
            <th>Seats</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        {% for b in bookings %}
        <tr>
            <td>{{ b.id }}</td>
            <td>{{ b.user.email }}</td>
            <td>{{ b.movie_name }}</td>
            <td>{{ b.date }}</td>
            <td>{{ b.time }}</td>
            <td>{{ b.seats }}</td>
            <td>
                <a href="{% url 'delete_booking_admin' b.id %}" 
                   class="btn-delete"
                   onclick="return confirm('Delete booking?');">
                    Delete
                </a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="7">No bookings found.</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
