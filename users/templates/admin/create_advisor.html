{% extends 'admin/admin_base.html' %}

{% block content %}
<div
    style="max-width: 600px; margin: 0 auto; background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 10px; border: 1px solid rgba(255, 215, 0, 0.2);">
    <h2 style="color: #ffd700; margin-bottom: 20px; text-align: center;">Create Advisor Account</h2>

    <form method="POST">
        {% csrf_token %}

        <div style="margin-bottom: 15px;">
            <label style="display: block; color: #ccc; margin-bottom: 5px;">First Name</label>
            <input type="text" name="first_name" required
                style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff; border-radius: 5px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label style="display: block; color: #ccc; margin-bottom: 5px;">Last Name</label>
            <input type="text" name="last_name" required
                style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff; border-radius: 5px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label style="display: block; color: #ccc; margin-bottom: 5px;">Email</label>
            <input type="email" name="email" required
                style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff; border-radius: 5px;">
        </div>

        <div style="margin-bottom: 25px;">
            <label style="display: block; color: #ccc; margin-bottom: 5px;">Password</label>
            <input type="password" name="password" required
                style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff; border-radius: 5px;">
        </div>

        <button type="submit"
            style="width: 100%; padding: 12px; background: #ffd700; color: #000; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
            Create Advisor
        </button>
    </form>
</div>
{% endblock %}
