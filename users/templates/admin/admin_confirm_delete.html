{% extends "admin/admin_base.html" %}
{% block content %}

<h1>Confirm Delete</h1>

<p>{{ confirm_text }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-delete">Delete</button>
    <a href="{% url cancel_url %}" class="btn-cancel">Cancel</a>
</form>

{% endblock %}
