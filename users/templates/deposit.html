{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds - Gold Cinema</title>
    <link rel="stylesheet" href="{% static 'css/accoun.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* Reusing account.css styles but adding specific ones for deposit */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #a36fff, #3a00b5);
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: radial-gradient(circle at center, #4b00d1 0%, #1a0065 100%);
            background-image: linear-gradient(to right, rgba(0, 49, 183, 0.6), transparent), url("/static/images/cinema.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        .deposit-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1bee7;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e1bee7;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e1bee7;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            box-sizing: border-box;
        }

        input[type="number"]::placeholder {
            color: #ccc;
        }

        .btn-deposit {
            width: 100%;
            padding: 12px;
            background-color: #00e676;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-deposit:hover {
            background-color: #00c853;
            transform: scale(1.02);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #e1bee7;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #fff;
        }
    </style>
</head>

<body>
    {% include 'includes/notifications.html' %}
    <div class="deposit-container">
        <h1><i class="fas fa-wallet"></i> Deposit Funds</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="amount">Amount (KSH)</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount to deposit" min="1" required>
            </div>

            <button type="submit" class="btn-deposit">
                <i class="fas fa-check-circle"></i> Deposit Now
            </button>
        </form>

        <a href="{% url 'account' %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Account
        </a>
    </div>

    {% include 'includes/chatbot.html' %}
</body>

</html>
